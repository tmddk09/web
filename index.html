            <div class="can1"><img src="img/can1.png" alt="초록매실제품사진"></div>
        <div class="little"><img src="img/smalltt.png" alt="소제목"></div>

    <!-- 블럭 2번 -->
    <div class="box2">
        <div class="cont2">

    <!-- 블럭 3번 -->

    <!-- 블럭 4번 -->
    <div class="box4">
        <div class="green"><img src="img/gr.png" alt="매실이미지"></div>
        <div class="txt">
            초록매실은 오렌지, 포도 등  외국 과일 주스가 주류를<br>
             이루던 과일 주스 시장에 매실이라는 소재로 음료를<br> 만들어내<br> 
            출시 1년만에 2,600억이라는 매실 시장 창출을 <br>
            리드한 매실음료입니다.
            <br><br> 
            지금 우리의 밥상 위에 올라와 있는 모든 것은<br> 
            이미 우리 조상들이 모든 검사를 마치고, 임상 실험까지<br> 
            거친 검증된 것으로 아무 의심없이 먹을 수 있습니다.<br> 
            음료의 역사와 비교해봅시다.
    </div>
